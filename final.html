<!DOCTYPE html>
<html>
    <head>
        <title>Final Exam</title>


        <script>
            function forceField(){
                if (document.getElementById("required").value == ''){
                    document.getElementById("required").value = "Input text required!";
                }
                else {
                    return;
                }
            }
            function logKey(){
                const xhttp = new XMLHttpRequest();
                xhttp.open("GET", "PHP_Files/final.php?gQuery=" + document.getElementById("gQuery").innerText);
                xhttp.send();
            }
        </script>
    </head>
    <body>
    <!--Top of the page-->
        <h1>Google</h1>
        <p>Type what you want</p>
         <br/>
        <form action="PHP_Files\final.php" method="get">
    <!--What's your favourite tea brand-->
            <label for="gQuery">
            Enter what you would like my friend, trust me</label>
            <input onblur="forceField()" onkeyup="logKey()" required type="text" id="gQuery" name="gQuery"/>
            <br/>
        <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
